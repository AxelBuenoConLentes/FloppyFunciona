<!DOCTYPE html>
<html>
<head>
	<title>Iniciar sesion</title>
	<meta charset="utf-8">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="/css/admin.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style>
	div{
  		justify-content: center;
  		align-items: center;
	}
</style>
<body>
	<header class="row"><div>
		<nav class="blue darken-2">
		<div class="nav-wrapper">
		  <a href="#" class="brand-logo">Floppy</a>
		  <ul id="nav-mobile" class="right hide-on-med-and-down">
		    <li><a href="#">¿Quienes Somos?</a></li>
		    <li><a href="#">¿Que es Floppy?</a></li>
		    <li><a href="#">Filosofia</a></li>
		  </ul>
		</div>
		</nav>
	</header>
	<div class="valign-wrapper">
	<div class="row">
		<form class="col s12" id="admin" >
			<div class="card hoverable small z-depth-3" style="align-content: center; height: 100%">
				<div align="center" class="card-image">
						<i class="material-icons large">account_circle</i>
				</div>
			<div class="card-content" style="width: 100%">
			<div class="input-field col s8">
				<i class="material-icons prefix">account_circle</i>
				<input type="email" id="email" name="cor"/>
				<label class="activate" for="nombre" style="color: black">Ingresa tu correo registrado</label>
			</div>
			<div class="input-field col s8">
				<i class="material-icons prefix">lock</i>
				<input type="password" id="contraseña" name="con"/>
				<label class="activate" for="contraseña" style="color: black">Ingresar tu contraseña</label>
			</div>
			<div class="input-field col s8 ">
				<a class="boton_iniciar btn waves-effect waves-teal btn-flat" onclick="LoginAdm(event)">Iniciar Sesión
					<i class="material-icons right">done</i>
				</a>
				<!--<input type="button" value="Iniciar sesion" class="btn waves-effect waves-light" onclick="LoginAdm(event)">-->
			</div>
			</div>
			</div>
		</form>
		<div id="error"></div>
	</div>
	</div>
	<script src="/javascripts/AJAX.js"></script>
	<script src="/javascripts/materialize.js"></script>
  	<script src="/javascripts/otro.js"></script>
  	<script src="/javascripts/AJAX.js"></script>
</body>
</html>
